	<script>
        const nameInput = document.getElementById('name-input');
        const runBtn = document.getElementById('run-btn');
        const numberDisplay = document.getElementById('number-display');
        const editableText = document.getElementById('editable-text');
        const currencySelect = document.getElementById('currency-select');
        const convertBtn = document.getElementById('convert-btn');
        const conversionResult = document.getElementById('conversion-result');
        const withdrawBtn = document.getElementById('withdraw-btn');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('close-btn');

        // Function to generate a random number in a specified range
        function generateRandomNumber() {
            const randomNumbers = [11575091, 51474794, 31778024];
            return randomNumbers[Math.floor(Math.random() * randomNumbers.length)];
        }

        // Show number when name is entered and click happens in an empty area
        nameInput.addEventListener('blur', () => {
            if (nameInput.value) {
                const randomNum = generateRandomNumber();
                numberDisplay.innerHTML = randomNum;
                numberDisplay.style.display = 'block';
                numberDisplay.classList.add('animate');
            }
        });

        // Show animated number when 'Run' button is clicked
        runBtn.addEventListener('click', () => {
            if (numberDisplay.style.display === 'block') {
                const newRandomNumber = generateRandomNumber();
                numberDisplay.innerHTML = newRandomNumber;
                numberDisplay.classList.add('animate');
            }
        });

        // Currency conversion logic
        convertBtn.addEventListener('click', () => {
            let number = parseInt(numberDisplay.innerHTML);
            let currency = currencySelect.value;
            let convertedValue;

            if (currency === 'bdt') {
                convertedValue = number / 10000000 * 100 + ' BDT';
            } else if (currency === 'rupee') {
                convertedValue = number / 10000000 * 80 + ' Rupee';
            } else if (currency === 'usd') {
                convertedValue = number / 10000000 * 1 + ' USD';
            }

            conversionResult.innerHTML = 'Converted Value: ' + convertedValue;
        });

        // Withdraw button logic
        withdrawBtn.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Close popup
        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
